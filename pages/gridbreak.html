<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .row{
            background-color: peru;
            border: 4px solid brown;
            padding: 5px;
            margin: 10px;
        }

        .columna{
            background-color: green;
            color: whitesmoke;
            font-size: 30;
            border: 2px solid greenyellow;            
        }
    </style>

</head>
<body>
    
    <div class="container">
        <!-- Ocupara 4/12 columnas disponibles en dispositivos pequeÃ±os. 
        Con la clase col-lg-6 ocupara 6/12 columnas en dispositivos grandes. -->
        <div class="row">
            <div class="col-sm-4 col-lg-6 columna">
                col-sm-4/col-lg-6
            </div>
            <!-- Las otras 8/12 columnas -->
            <div class="col-sm-8 col-lg-6 columna">
                col-sm-8/col-lg-6
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
